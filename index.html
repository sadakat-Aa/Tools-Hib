<!DOCTYPE html>
<html>
<head>
<script src="https://fpyf8.com/88/tag.min.js" data-zone="154477" async data-cfasync="false"></script>
  
<title>Video Player with External Link & Download</title>
<style>
  body {
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    padding-top: 30px;
    padding-bottom: 50px;
  }

  .video-player-container {
    width: 800px;
    max-width: 90%;
    background-color: black;
    position: relative;
    padding-top: 56.25%; /* 16:9 aspect ratio */
    overflow: hidden;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  /* This is the actual HTML5 video element */
  .video-player-container video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* Uncomment object-fit: cover if your video's aspect ratio might differ and you want it to fill */
    /* object-fit: cover; */
  }

  /* Hide the play button placeholder if using actual video controls */
  .video-placeholder {
    display: none; /* Hide placeholder when using actual video tag */
  }

  .controls-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    box-sizing: border-box;
    color: white;
    font-size: 14px;
    /* You might want to remove transform and transition if using native video controls */
    /* transform: translateY(100%); */
    /* transition: transform 0.3s ease-in-out; */
  }

  /* If you want custom controls to appear on hover, you'd need JS to manage the <video> tag's play/pause */
  /* .video-player-container:hover .controls-bar {
    transform: translateY(0);
  } */

  .controls-bar .left-controls,
  .controls-bar .right-controls {
    display: flex;
    align-items: center;
  }

  .controls-bar span {
    margin: 0 8px;
    cursor: pointer;
  }

  .progress-bar-container {
    flex-grow: 1;
    height: 4px;
    background-color: rgba(255, 255, 255, 0.3);
    margin: 0 10px;
    border-radius: 2px;
    position: relative;
  }

  .progress-bar {
    height: 100%;
    width: 40%;
    background-color: #007bff;
    border-radius: 2px;
  }

  /* Styles for video information */
  .video-info-container {
    width: 800px;
    max-width: 90%;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    box-sizing: border-box;
    margin-bottom: 20px;
  }

  .video-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
  }

  .video-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    font-size: 14px;
    color: #666;
  }

  .video-meta .author {
    font-weight: bold;
    color: #007bff;
  }

  .video-description {
    font-size: 16px;
    line-height: 1.6;
    color: #444;
    margin-bottom: 20px;
  }

  .download-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .download-button:hover {
    background-color: #218838;
  }
</style>
</head>
<body>

<div class="video-player-container">
  <video controls autoplay muted>
    <source src="https://otieu.com/4/9503975.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  </div>

<div class="video-info-container">
  <h1 class="video-title">My Awesome Video Title Here</h1>
  <div class="video-meta">
    <span class="author">By: Video Creator Name</span>
    <span class="views">1,234,567 views</span>
    <span class="date">Uploaded: June 28, 2025</span>
  </div>
  <p class="video-description">
    This is a detailed description of the video. It explains the content and provides context.
    You can also include links or other relevant information here.
  </p>
  <a href="https://otieu.com/4/9503975" download="My Awesome Video.mp4" class="download-button">
    Download Video
  </a>
  </div>

</body>
</html>
