<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geo Location Tool</title>
</head>
<body>

  <h2>Geo Location Tool</h2>

  <button onclick="getLocation()">üìç Get Location</button>
  <button onclick="addLocation()">‚ûï Add Location</button>
  <button onclick="resetLocation()">üîÑ Reset</button>

  <p id="output">Your location will appear here.</p>

  <script>
    let currentPosition = null;

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("output").innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      currentPosition = position;
      document.getElementById("output").innerHTML = 
        "Latitude: " + position.coords.latitude + 
        "<br>Longitude: " + position.coords.longitude;
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          alert("User denied the request for Geolocation.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Location information is unavailable.");
          break;
        case error.TIMEOUT:
          alert("The request to get user location timed out.");
          break;
        case error.UNKNOWN_ERROR:
          alert("An unknown error occurred.");
          break;
      }
    }

    function addLocation() {
      if (currentPosition) {
        alert("Location added!\nLat: " + currentPosition.coords.latitude + "\nLng: " + currentPosition.coords.longitude);
      } else {
        alert("Please get the location first.");
      }
    }

    function resetLocation() {
      currentPosition = null;
      document.getElementById("output").innerHTML = "Your location has been reset.";
    }
  </script>

</body>
</html>
