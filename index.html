<style>
  body {

    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .video-player-container {
    width: 800px; /* Adjust as needed */
    max-width: 90%;
    background-color: black;
    position: relative;
    padding-top: 56.25%; /* 16:9 aspect ratio (height / width * 100) */
    overflow: hidden;
    border-radius: 8px; /* Optional: for rounded corners */
  }

  .video-placeholder {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .play-button {
    font-size: 80px;
    color: white;
    border: 4px solid white;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    background-color: rgba(0, 0, 0, 0.4); /* Slightly transparent background */
  }

  .play-button::before {
    content: '‚ñ∂'; /* Unicode play triangle */
    margin-left: 10px; /* Adjust for centering triangle */
  }

  .controls-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    box-sizing: border-box;
    color: white;
    font-size: 14px;
    transform: translateY(100%); /* Initially hidden */
    transition: transform 0.3s ease-in-out;
  }

  .video-player-container:hover .controls-bar {
    transform: translateY(0); /* Show on hover */
  }

  .controls-bar .left-controls,
  .controls-bar .right-controls {
    display: flex;
    align-items: center;
  }

  .controls-bar span {
    margin: 0 8px;
    cursor: pointer;
  }

  .progress-bar-container {
    flex-grow: 1;
    height: 4px;
    background-color: rgba(255, 255, 255, 0.3);
    margin: 0 10px;
    border-radius: 2px;
    position: relative;
  }

  .progress-bar {
    height: 100%;
    width: 40%; /* Example progress */
    background-color: #007bff; /* Progress color */
    border-radius: 2px;
  }
</style>
